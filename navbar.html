<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-us-comptaible" content="ie=edge">
<title>  Navigation    </title>
<style>
.navbar{background-color:black;border-radius:30px;}
.navbar ul{ overflow: auto;}
.navbar li{float: left; list-style: none;padding: 3px 3px;margin: 13px 3px;color:white;}
.navbar li a{ padding: 3px 3px; text-decoration: none; color:white;}
.navbar li a:hover, a:active{ background-color:white; color: black;} 
.search{ padding: 3px 13px; margin: 13px 3px;float: right; color:white;}
.navbar input{border: 2px solid black; border-radius:5px;
</style>
</head>
<body>
<header>
<nav class="navbar"> 
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact Us</a></li>
<div class="search">
<input type="text" name="search" id="search" placeholder="Type to search">
<input type="submit" value="Search">

</div>
</ul>
</nav>
</header>
</body>
</html>
